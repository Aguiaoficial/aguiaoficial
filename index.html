<!DOCTYPE html>

    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .floating-menu {
            position: fixed;
            left: 15px;
            top: 15px;
            background: rgba(34, 139, 34, 0.9);
            border-radius: 10px;
            padding: 10px;
            z-index: 1000;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            width: 150px;
            transition: all 0.3s ease;
        }

        .floating-menu:hover {
            background: rgba(34, 139, 34, 1);
        }

        .menu-logo {
            display: block;
            max-width: 80px;
            margin: 0 auto 10px auto;
        }

        .menu-button {
            background: linear-gradient(45deg, #32cd32, #228b22);
            border: none;
            color: white;
            font-size: 16px;
            padding: 8px 15px;
            cursor: move;
            border-radius: 6px;
            width: 100%;
            text-align: center;
            transition: transform 0.2s;
        }

        .menu-button:hover {
            transform: scale(1.03);
        }

        .menu-content {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            background: rgba(50, 205, 50, 0.9);
            padding: 10px;
            border-radius: 10px;
            min-width: 150px;
            color: white;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .menu-content button, .menu-content a {
            display: block;
            width: 100%;
            padding: 8px 12px;
            margin: 5px 0;
            background: linear-gradient(45deg, #32cd32, #228b22);
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s;
            font-size: 14px;
            box-sizing: border-box;
        }

        .menu-content button:hover, .menu-content a:hover {
            transform: scale(1.03);
        }

        .floating-menu:hover .menu-content {
            display: block;
        }

        .bottom-button-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            z-index: 1000;
        }

        .bottom-button {
            background: linear-gradient(45deg, #8e44ad, #9b59b6);
            color: white;
            padding: 12px 40px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            transition: transform 0.2s ease;
            position: relative; /* Para posicionar a imagem em rela√ß√£o ao bot√£o */
        }

        .bottom-button:hover {
            transform: scale(1.1);
        }

        .bottom-button img {
            height: 100px; /* Imagem maior */
            position: absolute;
            left: -30px; /* Colada ao lado esquerdo do bot√£o */
            top: 50%;
            transform: translateY(-50%);
        }

        .palpite-section {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(50, 205, 50, 0.9);
            padding: 10px;
            border-radius: 10px;
            width: 100%;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .banca-button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 8px;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 14px;
        }

        .banca-button:hover {
            transform: scale(1.03);
        }

        .palpite-display {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            z-index: 2000;
            width: 300px;
            text-align: center;
            max-height: 80vh;
            overflow-y: auto;
        }

        .palpite-display h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .palpite-button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            background: linear-gradient(45deg, #27ae60, #219653);
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 14px;
        }

        .palpite-button:hover {
            transform: scale(1.05);
        }

        .close-button {
            background: #95a5a6;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 14px;
        }

        .horarios-content {
            max-height: 200px;
            overflow-y: auto;
            padding: 5px;
            border-radius: 6px;
        }

        .blink {
            animation: blink 1s infinite;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px;
            border-radius: 5px;
            margin: 5px 0;
            text-transform: uppercase;
        }

        @keyframes blink {
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .floating-menu {
                width: 120px;
                left: 10px;
                top: 10px;
                padding: 8px;
            }

            .menu-logo {
                max-width: 60px;
            }

            .menu-button {
                font-size: 14px;
                padding: 6px 10px;
            }

            .menu-content {
                min-width: 120px;
                padding: 8px;
            }

            .menu-content button, .menu-content a {
                font-size: 12px;
                padding: 6px 10px;
            }

            .banca-button {
                font-size: 12px;
                padding: 6px;
            }

            .palpite-display {
                width: 250px;
                padding: 15px;
            }

            .palpite-display h3 {
                font-size: 16px;
            }

            .palpite-button, .close-button {
                font-size: 12px;
                padding: 8px;
            }

            .bottom-button {
                font-size: 16px;
                padding: 10px 30px;
            }

            .bottom-button img {
                height: 100px; /* Imagem maior ajustada para celular */
                left: -30px; /* Colada ao bot√£o em celular */
            }
        }
    </style>
</head>
<body>

                <button>üìû FALE COMIGO</button>

    </div>

    <script>
        const gruposJogoDoBicho = {
            1: { animal: 'Avestruz', dezenas: ['01', '02', '03', '04'] },
            2: { animal: '√Åguia', dezenas: ['05', '06', '07', '08'] },
            3: { animal: 'Burro', dezenas: ['09', '10', '11', '12'] },
            4: { animal: 'Borboleta', dezenas: ['13', '14', '15', '16'] },
            5: { animal: 'Cachorro', dezenas: ['17', '18', '19', '20'] },
            6: { animal: 'Cabra', dezenas: ['21', '22', '23', '24'] },
            7: { animal: 'Carneiro', dezenas: ['25', '26', '27', '28'] },
            8: { animal: 'Camelo', dezenas: ['29', '30', '31', '32'] },
            9: { animal: 'Cobra', dezenas: ['33', '34', '35', '36'] },
            10: { animal: 'Coelho', dezenas: ['37', '38', '39', '40'] },
            11: { animal: 'Cavalo', dezenas: ['41', '42', '43', '44'] },
            12: { animal: 'Elefante', dezenas: ['45', '46', '47', '48'] },
            13: { animal: 'Galo', dezenas: ['49', '50', '51', '52'] },
            14: { animal: 'Gato', dezenas: ['53', '54', '55', '56'] },
            15: { animal: 'Jacar√©', dezenas: ['57', '58', '59', '60'] },
            16: { animal: 'Le√£o', dezenas: ['61', '62', '63', '64'] },
            17: { animal: 'Macaco', dezenas: ['65', '66', '67', '68'] },
            18: { animal: 'Porco', dezenas: ['69', '70', '71', '72'] },
            19: { animal: 'Pav√£o', dezenas: ['73', '74', '75', '76'] },
            20: { animal: 'Peru', dezenas: ['77', '78', '79', '80'] },
            21: { animal: 'Touro', dezenas: ['81', '82', '83', '84'] },
            22: { animal: 'Tigre', dezenas: ['85', '86', '87', '88'] },
            23: { animal: 'Urso', dezenas: ['89', '90', '91', '92'] },
            24: { animal: 'Veado', dezenas: ['93', '94', '95', '96'] },
            25: { animal: 'Vaca', dezenas: ['97', '98', '99', '00'] }
        };

        const bancas = ['LOOK/GO', 'PT-RIO', 'NACIONAL', 'LOTEP', 'MALUCA/BA', 'FEDERAL'];
        let palpites = {};
        let lastUpdate = localStorage.getItem('lastUpdate') ? parseInt(localStorage.getItem('lastUpdate')) : new Date().getTime();

        const horariosPagantes = {
            8: ['Fortune Tiger', 'Aviator'],
            10: ['Aviator', 'Mines'],
            12: ['Roleta'],
            13: ['Mines', 'Crash'],
            15: ['Roleta', 'Bacar√°'],
            17: ['Bacar√°', 'Tigrinho'],
            19: ['Tigrinho', 'Slots'],
            21: ['Crash', 'Fortune Tiger'],
            23: ['Slots', 'Aviator']
        };

        function gerarPalpite() {
            const palpitesGerados = [];
            for (let i = 0; i < 10; i++) {
                const grupo = Math.floor(Math.random() * 25) + 1;
                const dezena = gruposJogoDoBicho[grupo].dezenas[Math.floor(Math.random() * 4)];
                const milhar = Math.floor(Math.random() * 90 + 10).toString() + dezena;
                palpitesGerados.push({ animal: gruposJogoDoBicho[grupo].animal, milhar: milhar });
            }
            return palpitesGerados;
        }

        function initializePalpites() {
            const now = new Date();
            const currentTime = now.getTime();

            const updateTimes = [
                new Date(now.getFullYear(), now.getMonth(), now.getDate(), 7, 0, 0).getTime(),
                new Date(now.getFullYear(), now.getMonth(), now.getDate(), 13, 0, 0).getTime(),
                new Date(now.getFullYear(), now.getMonth(), now.getDate(), 18, 0, 0).getTime()
            ];

            let shouldUpdate = false;
            if (!localStorage.getItem('palpites') || currentTime - lastUpdate > 24 * 60 * 60 * 1000) {
                shouldUpdate = true;
            } else {
                for (let time of updateTimes) {
                    if (currentTime >= time && lastUpdate < time) {
                        shouldUpdate = true;
                        break;
                    }
                }
            }

            if (shouldUpdate) {
                palpites = {};
                bancas.forEach(banca => {
                    palpites[banca] = gerarPalpite();
                });
                localStorage.setItem('palpites', JSON.stringify(palpites));
                localStorage.setItem('lastUpdate', currentTime);
                lastUpdate = currentTime;
            } else {
                palpites = JSON.parse(localStorage.getItem('palpites'));
            }
        }

        function showBancas() {
            const bancasList = document.getElementById('bancasList');
            bancasList.style.display = bancasList.style.display === 'block' ? 'none' : 'block';
        }

        function showPalpiteOptions(banca) {
            const palpiteDisplay = document.getElementById('palpiteDisplay');
            palpiteDisplay.dataset.banca = banca;
            document.getElementById('bancaTitle').textContent = `Palpite para ${banca}`;
            palpiteDisplay.style.display = 'block';
            document.getElementById('bancasList').style.display = 'none';
        }

        function showPalpite(banca) {
            initializePalpites();
            if (!palpites[banca] || !Array.isArray(palpites[banca])) {
                palpites[banca] = gerarPalpite();
                localStorage.setItem('palpites', JSON.stringify(palpites));
            }

            const palpiteLista = palpites[banca];
            const now = new Date();
            let nextUpdate;
            if (now.getHours() < 7 || (now.getHours() === 7 && now.getMinutes() < 0)) {
                nextUpdate = '07:00';
            } else if (now.getHours() < 13 || (now.getHours() === 13 && now.getMinutes() < 0)) {
                nextUpdate = '13:00';
            } else if (now.getHours() < 18 || (now.getHours() === 18 && now.getMinutes() < 0)) {
                nextUpdate = '18:00';
            } else {
                nextUpdate = '07:00 (amanh√£)';
            }

            let mensagem = `Palpites ${banca}:\n`;
            palpiteLista.forEach((palpite, index) => {
                mensagem += `${index + 1}. ${palpite.animal} - ${palpite.milhar}\n`;
            });
            mensagem += `V√°lido at√© ${nextUpdate}`;
            alert(mensagem);
            document.getElementById('palpiteDisplay').style.display = 'none';
        }

        function showHorarios() {
            const horariosContent = document.getElementById('horariosContent');
            horariosContent.style.display = horariosContent.style.display === 'none' ? 'block' : 'none';
            
            const now = new Date();
            const currentHour = now.getHours();
            horariosContent.innerHTML = '';

            Object.keys(horariosPagantes).forEach(hour => {
                const startHour = parseInt(hour);
                const endHour = startHour + 1;
                if (currentHour >= startHour && currentHour < endHour) {
                    horariosPagantes[hour].forEach(jogo => {
                        const p = document.createElement('p');
                        p.className = 'blink';
                        p.textContent = `PAGANDO ${jogo.toUpperCase()}`;
                        horariosContent.appendChild(p);
                    });
                }
            });

            if (horariosContent.innerHTML === '') {
                const p = document.createElement('p');
                p.textContent = 'Nenhum jogo pagando agora.';
                horariosContent.appendChild(p);
            }
        }

        const draggableMenu = document.getElementById('draggableMenu');
        const dragHandle = document.getElementById('dragHandle');
        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;

        dragHandle.addEventListener('mousedown', startDragging);
        dragHandle.addEventListener('touchstart', startDraggingTouch);
        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', dragTouch);
        document.addEventListener('mouseup', stopDragging);
        document.addEventListener('touchend', stopDragging);

        function startDragging(e) {
            initialX = e.clientX - currentX;
            initialY = e.clientY - currentY;
            isDragging = true;
        }

        function startDraggingTouch(e) {
            const touch = e.touches[0];
            initialX = touch.clientX - currentX;
            initialY = touch.clientY - currentY;
            isDragging = true;
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;
                draggableMenu.style.left = currentX + 'px';
                draggableMenu.style.top = currentY + 'px';
            }
        }

        function dragTouch(e) {
            if (isDragging) {
                e.preventDefault();
                const touch = e.touches[0];
                currentX = touch.clientX - initialX;
                currentY = touch.clientY - initialY;
                draggableMenu.style.left = currentX + 'px';
                draggableMenu.style.top = currentY + 'px';
            }
        }

        function stopDragging() {
            isDragging = false;
        }

        currentX = 15;
        currentY = 15;
        draggableMenu.style.left = currentX + 'px';
        draggableMenu.style.top = currentY + 'px';

        initializePalpites();
        setInterval(initializePalpites, 60000);
        setInterval(showHorarios, 60000);
    </script>
</body>
</html>
